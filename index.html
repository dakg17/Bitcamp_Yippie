<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GazeDraw Smooth</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://eyegestures.com/eyegestures.css">
</head>
<body>
  <video id="video" width="640" height="480" autoplay></video>
  <div id="status" style="display : none;">Initializing...</div>
  <div id="error" style="display : none;"></div>
  <div id="toolbar">
    <b id="log">hi</b>
    <button data-tool="draw">✏️</button>
    <button data-tool="erase">🧽</button>
    <button id="brushSizeButton">🖌️</button>
    <button id="toggleDrawing">✋ Pause Drawing</button>
    <div id="brushSizeContainer">
      <label for="brushSize">Brush Size: </label>
      <input type="range" id="brushSizeSlider" min="1" max="100" value="1">
      <span id="brushSizeDisplay">1</span>
    </div>
    <input type="color" id="colorPicker" value="#000000">
    <button id="clear">🗑️ Clear</button>
    <div id="log" style="display : none;"></div>
  </div>

  <canvas id="drawCanvas"></canvas>

  <script src="https://www.lactame.com/lib/ml/6.0.0/ml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <script src="https://eyegestures.com/eyegestures.js"></script>
  <script src="main.js"> </script>
</body>
</html>
