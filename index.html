<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GazeDraw Smooth</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
    #gazeCursor {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      z-index: 10;
      opacity: 0.6;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 20;
      background: white;
      padding: 8px;
      border-radius: 8px;
    }
    #calibration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }
    .dot {
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button data-tool="draw">‚úèÔ∏è</button>
    <button data-tool="erase">üßΩ</button>
    <button id="brushSizeButton">üñåÔ∏è</button>
    <div id="brushSizeContainer">
      <label for="brushSize">Brush Size: </label>
      <input type="range" id="brushSizeSlider" min="1" max="100" value="1">
      <span id="brushSizeDisplay">1</span>
    </div>
    <input type="color" id="colorPicker" value="#000000">
    <button id="clear">üóëÔ∏è Clear</button>
  </div>

  <div id="gazeCursor"></div>
  <canvas id="drawCanvas"></canvas>

  <div id="calibration">
    <h2 style="color:white;">Click each red dot to calibrate your gaze</h2>
    <div id="dots"></div>
  </div>

  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script src="main.js"> </script>
</body>
</html>
